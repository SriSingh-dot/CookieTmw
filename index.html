<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieTmw</title>

    <link rel="icon" type="image/png" href="fortune.png">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FFE1AF;
            font-family: 'Allura', cursive;
            border: 20px double #957C62;
            color: #B77466;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 80%;
            max-width: 1000px;
            gap: 50px;
        }

        .mascot {
            width: 200px;
            border-radius: 15px;
            flex-shrink: 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .content {
            text-align: left;
            flex: 1;
        }

        h1 {
            font-size: 90px;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        .btn {
            background: #B77466;
            color: white;
            padding: 15px 55px;
            border: none;
            border-radius: 40px;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(183, 116, 102, 0.9), 
                        0 0 40px rgba(183, 116, 102, 0.6);
            transition: 0.2s;
            margin-right: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(183, 116, 102, 1),
                        0 0 60px rgba(183, 116, 102, 0.8);
        }

        .tagline {
            font-size: 40px;
            margin-top: 20px;
            color: #957C62;
            opacity: 0.9;
        }

        @media screen and (max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }

            h1 {
                font-size: 70px;
            }

            .tagline {
                font-size: 32px;
            }

            .btn {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="c1.png" class="mascot" alt="Cookie Mascot">
        <div class="content">
            <h1>Digital Fortune Cookies</h1>
            <a href="shop.html" class="btn">Shop</a>
            <a href="collect.html" class="btn">Collected</a>
            <div class="tagline">Crack your destiny âœ§</div>
        </div>
    </div>
</body>
</html>
