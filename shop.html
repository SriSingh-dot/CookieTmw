<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie Shop</title>

    <link rel="icon" type="image/png" href="fortune.png">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FFE1AF;
            font-family: 'Allura', cursive;
            border: 20px double #957C62;
            color: #B77466;
            min-height: 100vh;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.1);
            position: relative;
        }

        header {
            text-align: center;
            margin: 30px 0;
        }

        header h1 {
            font-size: 80px;
            text-decoration: underline;
            margin: 0;
        }

        .cookies-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .cookie-card {
            background: #FFECD4;
            border: 3px solid #957C62;
            border-radius: 25px;
            width: 280px;
            text-align: center;
            padding: 20px 20px 15px 20px;
            box-shadow: 0 0 15px rgba(151,124,98,0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        
</head>
<body>
    <header>
        <h1>Fortune Cookie Shop</h1>
    </header>

    <div class="cookies-container">
        <div class="cookie-card">
            <img src="cookie1.png" alt="Cookie 1">
            <h2>Lucky Star Cookie</h2>
            <a href="#" class="btn">Claim</a>
        </div>

        <div class="cookie-card">
            <img src="cookie2.png" alt="Cookie 2">
            <h2>Wisdom Cookie</h2>
            <a href="#" class="btn">Claim</a>
        </div>

        <div class="cookie-card">
            <img src="cookie3.png" alt="Cookie 3">
            <h2>Energy Cookie</h2>
            <a href="#" class="btn">Claim</a>
        </div>
    </div>

    <a href="index.html">
        <img src="c2.png" alt="Back" class="back-btn">
    </a>
</body>
</html>
